    <div class="module">
        <div class="module_header">

        </div>
        <div>
            <h1>地图初始化中....</h1>
        </div>
    </div>

    <div id="allmap"></div>
    <div class="anniu">

    <div class="menu">
        <ul>
            <li class="menuone">
                <span class="iconfont iconlocation close"></span>
                <i class="Location">北京市</i>
                <span class="iconfont iconunfold close"></span>
            </li>
            <li onclick="draw(BMAP_DRAWING_CIRCLE)">
                <span class="iconfont iconselect close"></span>
                圈选
            </li>
            <li>
                <span class="iconfont iconfence close"></span>
                电子围栏
                <span class="iconfont iconunfold close"></span>
            </li>
            <li>
                <span class="iconfont icontool close"></span>
                工具
                <span class="iconfont iconunfold close"></span>
            </li>
        </ul>
    </div>

    <div>
        当前绘制完成的覆盖物列表：
        <ul id="drawlist">
        </ul>
    </div>
    <!-- 定位弹出层 -->
    <div class="tc">
        <div class="CompanySearch">
            <div>
                <input id="suggestId" placeholder="输入搜索关键字" size="20" type="text" />
                <div id="searchResultPanel"></div>
            </div>
            <div class="search" onclick="search(1)">
                <span class="iconfont iconseach close"></span>
            </div>
        </div>
        <!-- <div id="r-result"></div> -->
        <div class='positioning'>
            <h1>当前位置：</h1>
            <i class="Location">北京市</i>
        </div>
        <div class="position_model">
            <h2>区域选择</h2>
        </div>
        <ul class="nameList">
        </ul>
    </div>
    <!-- 电子围栏弹出层 -->
    <div class="Enclosure">
        <ul>
            <li onclick="DrawPOLYGON(BMAP_DRAWING_POLYGON,'Enclosure')">创建</li>
            <li onclick="Administration()">管理</li>
        </ul>
    </div>
    <!-- 工具弹出层 -->
    <div class="Tool">
        <ul>
            <li onclick="DrawPOLYGON(BMAP_DRAWING_POLYGON,'Tool')">绘制区域</li>
            <li onclick="ShowGisAreaMgtList()">区域管理</li>
            <li onclick="ceju()">测距</li>
        </ul>
    </div>
    <div class="shuaxin">
        <span class="iconfont  iconshuaxin"></span>
    </div>
