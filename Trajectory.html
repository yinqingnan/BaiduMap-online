<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>轨迹</title>
    <link href="./css/index.css" rel="stylesheet">
    <link href="./font/iconfont.css" rel="stylesheet">
    <script src="http://api.map.baidu.com/api?v=1.3" type="text/javascript"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=N1FRhUpF6M0lcGGY8K5MzSa0WoGhoGpO" type="text/javascript"></script>
    <script src="./js/jquery-2.0.3.min.js"></script>
    <link href="./layui/css/layui.css" media="all" rel="stylesheet">
    <link href="./css/Trajectory.css" rel="stylesheet">    
    <link rel="stylesheet" href="./js/layer/mobile/need/layer.css">
    <script src="./js/layer/layer.js"></script>

</head>

<body>
<div class="module">
    <div class="module_header">
        <span class="iconfont iconclose close"></span>
    </div>
    <div>
        <h1>地图正在加载中!</h1>
    </div>
</div>
<div style="height: 6vh;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">通讯号 ：</label>
            <div class="layui-input-inline">
                <input class="layui-input Police" placeholder="输入通讯号" type="text" maxlength="30">
            </div>
        </div>
        <div class="layui-inline riqi">
            <label class="layui-form-label">查询时间 ：</label>
            <div class="layui-input-inline">
                <input class="layui-input" id="test5" placeholder="请选择" type="text" readonly>
                <span class="iconfont iconriqi close rili"></span>
            </div>
        </div>
    </div>
    <div class="control">
        <button class="gettrajectory">获取轨迹</button>
        <button class="play">播放</button>
		<button class="pause" style="display: none;">暂停</button>
        <button class="Reset">重置</button>
    </div>

</div>
<div style="width: 100%;height: 94vh;">
    <div id="allmap"></div>
</div>
</body>
</html>
<script src="./layui/layui.js"></script>
<script src="./js/Trajectory.js"></script>
